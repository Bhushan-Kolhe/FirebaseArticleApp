<!DOCTYPE html>
<html>

<head>
    <title>Articles</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script defer src="/__/firebase/5.9.4/firebase-app.js"></script>
<script defer src="/__/firebase/5.9.4/firebase-auth.js"></script>
<script defer src="/__/firebase/5.9.4/firebase-firestore.js"></script>
<script defer src="/__/firebase/5.9.4/firebase-messaging.js"></script>
<script defer src="/__/firebase/5.9.4/firebase-storage.js"></script>
<script defer src="/__/firebase/init.js"></script>
<link rel="stylesheet" href="/css/style.css">

<body>
    <div class="container">
        <h1 id="HeroTitle">Article App</h1>
        <div class="AddArticle">
            <div class="ArticleForm">
                <form id="ArticleForm" action="/addArticle">
                    <div class="form-row">
                        <div class="col-md-6 mb-3"><label>Name</label><input class="form-control is-valid" id="authorName" type="text" placeholder="Auther's Name"></div>
                        <div class="col-md-6 mb-3"><label>Title</label><input class="form-control is-valid" id="articleTitle" type="text" placeholder="Title"></div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12"><label>Article</label><textarea class="form-control" id="articleBody" rows="5"></textarea></div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12"><label></label><button class="btn btn-primary btn-block" id="submitBtn">Submit</button></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="ArticlesContainer" id="ArticleContainer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
